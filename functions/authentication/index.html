<!DOCTYPE html>
<html>
<head>
    <title>Login to Elite Bank</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
    <p>Welcome to Elite Bank. For proof of concept, please submit the form directly.</p>
    <form id="loginForm">
        Username: <br>
        <input id="username" type="text" name="username" value="elitebutler"><br>
        Password: <br>
        <input id="password" type="password" name="password" value="12345"><br>
        <input type="submit" value="Login">
    </form>
    <p id="msg"></p>
    <script>
        $(document).ready(function() { 
            $( "#loginForm" ).submit(function( event ) {
                event.preventDefault();

                if ($('#username').val() === "elitebutler") {
                    if ($('#password').val() === "12345") {
                        // authentication successful

                        // fb but, not valid by now
                        // var uri = redirectUri +"&authorization_code="+ authorizationCode;

                        var uri = "https://bga829qa2d.execute-api.ap-northeast-1.amazonaws.com/dev/transaction";

                        window.location = uri;
                        
                    } else {
                        $('#msg').html("Wrong password!");
                    }
                } else {
                    $('#msg').html("No such user!");
                }  
            });
        }); 
    </script>
</body>
</html>
