<!DOCTYPE html>
<html>
<head>
    <title>Elite Bank</title>
    <style>
        .container {
            font-family: 'Prompt', sans-serif;
            padding: 30px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        button {
            max-width: 100%;
            width: 200px;
            margin: 10px 0 0 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Elite Bank Transaction Page</h2>
        <p>The button below simulates a complex transaction.</p>
        <button id="btn">Make Transaction</button>
    </div>
    <script>
        $(document).ready(function() { 
            $( "#btn" ).click(function() {
                var uri = "https://bga829qa2d.execute-api.ap-northeast-1.amazonaws.com/dev/transaction?status=success";
                window.location = uri;
            });
        }); 
    </script>
</body>
</html>
