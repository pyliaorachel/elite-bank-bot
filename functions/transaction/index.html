<!DOCTYPE html>
<html>
<head>
    <title>Elite Bank</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Elite Bank Transaction Page</h2>
        <p>The button below simulates a complex transaction.</p>
        <button id="btn">Make Transaction</button>
    </div>
    <script>
        $(document).ready(function() { 
            $( "#btn" ).click(function() {
                var uri = "https://bga829qa2d.execute-api.ap-northeast-1.amazonaws.com/dev/transaction?status=success";
                window.location = uri;
            });
        }); 
    </script>
</body>
</html>
